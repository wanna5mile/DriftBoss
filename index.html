<!DOCTYPE html>
<html>
<head>
    <title>Drift Boss</title>
    <link rel="icon" type="image/x-icon" href="pics/favicon.ico">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- iOS 9 temporary fix -->
    <meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no, minimal-ui">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="styles/game.css">
    <script type="text/javascript" src="scripts/game.js"></script>
</head>

<body onload="setTimeout(function(){window.scrollTo(0,1)},1);">

    <div id="ajaxbar">
        <div id="game">
            <canvas id="canvas"></canvas>
        </div>

        <div id="webgl">
            <canvas id="webglcanvas"></canvas>
        </div>

        <div id="orientate">
            <img src="pics/landscape.jpg" alt="Rotate Device">
        </div>

        <div id="play" class="play">
            <img src="pics/cover-start.jpg" alt="Start Game">
        </div>
    </div>

</body>
</html>
